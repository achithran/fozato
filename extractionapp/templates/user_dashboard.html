<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .dashboard-container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .dashboard-title {
            font-size: 28px;
            font-weight: bold;
            color: #333333;
        }

        .dashboard-subtitle {
            font-size: 18px;
            color: #666666;
        }

        .download-btn {
            background-color: #00c853;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
        }

        .download-btn:hover {
            background-color: #009f42;
        }

        .modal-header {
            border-bottom: none;
        }

        .modal-footer {
            border-top: none;
        }

        .login-btn {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="dashboard-header">
        <h1 class="dashboard-title">Welcome to Your Dashboard</h1>
        <p class="dashboard-subtitle">Manage your account and access tools easily</p>
    </div>
    <div class="text-center">
        <button class="btn download-btn" onclick="checkLogin()">Download Extension</button>
    </div>
</div>

<!-- Login Required Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login Required</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                You must log in first to download the extension.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn login-btn" onclick="redirectToLogin()">Login</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function checkLogin() {
        // Simulate login check (this should be replaced with actual logic)
        const isLoggedIn = false; // Replace with real authentication check

        if (!isLoggedIn) {
            // Show the login modal if not logged in
            const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
            loginModal.show();
        } else {
            // Proceed to download the extension if logged in
            window.location.href = "/download-extension";
        }
    }

    function redirectToLogin() {
        // Redirect user to the login page
        window.location.href = "{% url 'home' %}";
    }
</script>

</body>
</html>
