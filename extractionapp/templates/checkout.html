<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.15/css/intlTelInput.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.15/js/intlTelInput.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flag-icons/css/flag-icons.min.css" rel="stylesheet">

    <style>
        .country-code-display{
            border: 1px solid #555;
            padding: 5px;
        }
        button{
            background-color: rgb(255, 164, 28) !important;
            height:50px;
        }
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #3d3939;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .form-title {
            font-size: 45px;
            font-weight: 800;
            margin-bottom: 10px;
            text-align: center;
            color: #fcfafa;
            margin-top: 50px;
        }

        .form-subtitle {
            text-align: center;
            font-size: 45px;
            margin-bottom: 20px;
            color: #dae90b;
            font-weight: 800;
        }

        .btn-primary {
            background-color: #00c853;
            border: none;
            color: #121212;
        }

        .btn-primary:hover {
            background-color: #00a63f;
        }

        .razorpay-container {
            text-align: center;
            margin-top: 20px;
        }

        .razorpay-image {
            max-width: 150px;
            margin: 20px auto;
        }

        .form-label {
            color: #f1f1f1;
        }

        .form-control {
            background-color: #2e2e2e;
            color: #f1f1f1;
            border: 1px solid #555;
        }

        .form-control::placeholder {
            color: #999;
        }

        .form-control:focus {
            background-color: #2e2e2e;
            color: #f1f1f1;
            border-color: #00c853;
        }
        .country-code {
        max-width: 80px; /* Decreased from 120px to 80px */
        border-radius: 5px 0 0 5px;
        background-color: #2e2e2e;
        border-right: none;
        color: #f1f1f1;
    }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="form-title">Congrats! You're 1 Step Away from </h1>
        <p class="form-subtitle">FOZATO YOUTUBE AUTO SEO APP!</p>
        <div class="form-container">
            <form id="contactForm" method="post" action="{% url 'contactsave' %}">
                {% csrf_token %}
                <!-- First Name -->
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Enter your first name" required>
                </div>

                <!-- Last Name -->
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Enter your last name" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                    <div id="emailError" class="error-message"></div>
                </div>


                <!-- <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <div class="input-group"> -->
                        <!-- Phone Input with Flags and Country Code -->
                        <!-- <input type="tel" id="phone" class="form-control" name="phone" placeholder="Enter your phone number" required>
                    </div>
                </div> -->

                <div class="mb-3">
                    <div class="input-group">
                        <div class="country-code-wrapper">
                            <!-- Display selected country code with flag -->
                            <div class="country-code-display" id="countryCodeDisplay">
                                <span class="flag-icon fi fi-us"></span> +1 
                                <input type="hidden" name="country_code" id="countryCodeValue" value="+1">
                            </div>
                            <div class="dropdown-menu" id="countryDropdown">
                                <div class="dropdown-item" data-value="+1" data-label="USA" data-flag="fi-us">
                                    <span class="fi fi-us"></span> +1 
                                </div>
                                <div class="dropdown-item" data-value="+91" data-label="India" data-flag="fi-in">
                                    <span class="fi fi-in"></span> +91 
                                </div>
                                <div class="dropdown-item" data-value="+44" data-label="UK" data-flag="fi-gb">
                                    <span class="fi fi-gb"></span> +44
                                </div>
                                <div class="dropdown-item" data-value="+61" data-label="Australia" data-flag="fi-au">
                                    <span class="fi fi-au"></span> +61 
                                </div>
                            </div>
                        </div>
                        <input type="tel" class="form-control phone-input" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div id="phoneError" class="error-message"></div>
                </div>
                
                

                <!-- Phone Number with Country Code -->
                <!-- <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <select class="form-select country-code" id="countryCode" name="country_code" required>
                            <option value="" disabled selected>Country Code</option>
                            <option value="+1">+1 (USA)</option>
                            <option value="+91">+91 (India)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+61">+61 (Australia)</option>
                            <option value="+81">+81 (Japan)</option>
                            <!-- Add more country codes -->
                        <!-- </select>
                        <input type="text" class="form-control phone-input" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div id="phoneError" class="error-message"></div>
                </div> --> 

                <!-- Razorpay Payment Info -->
                <div class="mb-3">
                    <label for="amount" class="form-label">Payment Amount (INR)</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount to pay" required>
                </div>

                <!-- Razorpay Logo -->
                <div class="razorpay-container">
                    <img src="{% static 'home/razorpay.svg' %}" alt="Razorpay Logo" class="razorpay-image">
                    <button id="rzp-button1" class="btn btn-primary w-100">Pay with Razorpay</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Razorpay Payment Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        // Validate form fields
        function validateForm() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const countryCode = document.getElementById('countryCodeValue').value.trim();
            const amount = document.getElementById('amount').value.trim();
    
            let isValid = true;
    
            // First Name Validation
            if (!firstName) {
                alert('First Name is required');
                isValid = false;
            }
    
            // Last Name Validation
            if (!lastName) {
                alert('Last Name is required');
                isValid = false;
            }
    
            // Email Validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                alert('Enter a valid Email');
                isValid = false;
            }
    
            // Mobile Number Validation
            const phoneRegex = /^[0-9]{10}$/; // Assuming a 10-digit phone number format
            if (!phone || !phoneRegex.test(phone)) {
                alert('Enter a valid Mobile Number');
                isValid = false;
            }
    
            // Amount Validation
            if (!amount || isNaN(amount) || amount <= 0) {
                alert('Enter a valid Payment Amount');
                isValid = false;
            }
    
            return isValid;
        }
    
        // Handle Razorpay Payment
        document.getElementById('rzp-button1').onclick = function (e) {
            e.preventDefault();
    
            if (!validateForm()) {
                return; // Stop execution if validation fails
            }
    
            const amount = document.getElementById('amount').value * 100; // Convert to paise
    
            const options = {
                key: "rzp_test_Iqp5fIab1M5Oe2", // Replace with your Razorpay API Key
                amount: amount,
                currency: "INR",
                name: "Fozato YouTube Auto SEO App",
                description: "Payment for Subscription",
                handler: function (response) {
                    // Handle payment success
                    const paymentDetails = {
                        payment_id: response.razorpay_payment_id,
                        order_id: response.razorpay_order_id,
                        signature: response.razorpay_signature
                    };
    
                    // Save payment details to backend
                    fetch("{% url 'save_payment_details' %}", {
                        method: 'POST',
                        body: JSON.stringify(paymentDetails),
                        headers: {
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                            'Content-Type': 'application/json'
                        }
                    })
                        .then(res => res.json())
                        .then(data => {
                            if (data.success) {
                                alert('Payment Successful!');
                                window.location.href = data.redirect_url; // Redirect to thank you or onboarding page
                            } else {
                                alert('Failed to save payment details. Please contact support.');
                            }
                        })
                        .catch(error => {
                            alert('An error occurred while saving payment details: ' + error.message);
                        });
                },
                prefill: {
                    name: `${document.getElementById('firstName').value} ${document.getElementById('lastName').value}`,
                    email: document.getElementById('email').value,
                    contact: `${document.getElementById('countryCodeValue').value} ${document.getElementById('phone').value}`
                },
                theme: {
                    color: "#00c853"
                }
            };
    
            const rzp1 = new Razorpay(options);
            rzp1.open();
        };
    </script>
    
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
